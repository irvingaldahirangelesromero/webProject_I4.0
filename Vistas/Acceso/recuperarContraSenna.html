<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrase침a</title>
    <link rel="stylesheet" href="../../src/style.css">
    <style>
        .input-valid {
            border: 2px solid green;
            background-color: rgb(208, 255, 208);
        }

        .input-invalid {
            border: 2px solid red;
        }

        .validation-messages {
            color: red;
            font-size: 0.9em;
            list-style-type: disc;
            margin-left: 20px;
            display: none;
        }

        .password-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="header-footer"></div>

    <form action="#" id="reset-password-form" style="display: inline;">
        <main>
            <h2>Renicializar contrase침a</h2>
            <label for="txt_password">Ingresa tu nueva contrase침a:</label>
            <div class="password-container">
                <input type="password" id="txt_password" placeholder="Ingresa tu contrase침a" autocomplete="off"
                    required>
                <button type="button" class="toggle-password" data-target="txt_password">游녜</button>
            </div>
            <ul id="password-validation" class="validation-messages"></ul>

            <label for="confirm-password">Confirmar Contrase침a:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirma tu contrase침a" required 
                    autocomplete="off">
                <button type="button" class="toggle-password" data-target="confirm-password">游녜</button>
            </div>
            <ul id="confirm-password-validation" class="validation-messages"></ul>

            <button type="submit" id="btn_guardar" >Guardar</button>
    </form>
    <script type="module" src="./recuperarContraSenna.js"></script>
    </main>
</body>

<script>
        document.addEventListener("DOMContentLoaded", async () => {
            document.getElementById('header-footer').innerHTML = `
        ${await (await fetch("../../header-footer.html")).text()}
      `;
        });
        // Funci칩n para alternar la visibilidad de la contrase침a
            document.querySelectorAll(".toggle-password").forEach((btn) => {
                btn.addEventListener("click", () => {
                    const targetId = btn.getAttribute("data-target");
                    const input = document.getElementById(targetId);
                    if (input.type === "password") {
                        input.type = "text";
                        btn.textContent = "游뗻";
                    } else {
                        input.type = "password";
                        btn.textContent = "游녜";
                    }
                });
            });
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('sign-up-form');

            // Obtener todos los elementos de entrada y validaciones
            const passwordInput = document.getElementById('txt_password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            const validationMessages = {
                password: document.getElementById('password-validation'),
                confirmPassword: document.getElementById('confirm-password-validation'),
            };

            // Funci칩n para comprobar las validaciones de cada campo

            function checkPassword() {
                const password = passwordInput.value;
                const messages = [];
                if (password.length === 0) messages.push("El campo no puede quedar vac칤o.");
                if (password.length < 8) messages.push("Debe tener al menos 8 caracteres.");
                if (!/[!#$%&*+\-/?]/.test(password)) messages.push("Debe tener al menos un caracter especial: ! # $ % & * + - / ?");
                if (!/[A-Z]/.test(password)) messages.push("Debe contener al menos una letra may칰scula.");
                if (!/[a-z]/.test(password)) messages.push("Debe contener al menos una letra min칰scula.");
                if (!/\d/.test(password)) messages.push("Debe contener al menos un n칰mero.");

                toggleValidation(passwordInput, validationMessages.password, messages);
            }

            function checkConfirmPassword() {
                const confirmPassword = confirmPasswordInput.value;
                const messages = [];
                if (confirmPassword.length === 0) messages.push("El campo no puede quedar vac칤o.");
                if (confirmPassword !== passwordInput.value) messages.push("La contrase침a debe coincidir con el campo anterior.");

                toggleValidation(confirmPasswordInput, validationMessages.confirmPassword, messages);
            }

            // Funci칩n que alterna los mensajes y los estilos seg칰n la validaci칩n
            function toggleValidation(inputElement, messageElement, messages) {
                if (messages.length > 0) {
                    inputElement.classList.add('input-invalid');
                    messageElement.style.display = 'block';
                    messageElement.innerHTML = messages.map(msg => `<li>${msg}</li>`).join('');
                } else {
                    inputElement.classList.remove('input-invalid');
                    inputElement.classList.add('input-valid');
                    messageElement.style.display = 'none';
                }
            }

            // Agregar event listeners para validar en tiempo real
            passwordInput.addEventListener('blur', checkPassword);
            confirmPasswordInput.addEventListener('blur', checkConfirmPassword);

            // Funci칩n para habilitar el bot칩n de env칤o solo si todos los campos son v치lidos
            function validarQueNingunCampoSeaVacio() {
                if (passwordInput.value.length === 0 || confirmPasswordInput.value.length === 0) {
                    alert("Ning칰n campo puede quedar vac칤o.");
                    return false;
                }
                return true;
            }

        });

</script>

</html>
