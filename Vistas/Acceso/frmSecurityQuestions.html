<form class="frm">
    <h2>Recuperación mediante preguntas secretas</h2>
    <p>Responde las siguientes preguntas de seguridad para verificar tu identidad:</p>
    
    <label for="securityQuestion">Selecciona una pregunta</label>
    <select id="securityQuestion">
        <option value="">Selecciona una pregunta...</option>
        <option value="pet">¿Nombre de tu primera mascota?</option>
        <option value="school">¿Nombre de tu escuela primaria?</option>
        <option value="city">¿Ciudad donde naciste?</option>
        <option value="food">¿Cuál es tu comida favorita?</option>
        <option value="movie">¿Cuál es tu película favorita?</option>
    </select>
    
    <label for="answer">Tu respuesta:</label>
    <input type="text" id="answer" placeholder="Escribe tu respuesta aquí">

    <button id="btnConfirmVerification">Enviar código de verificación</button>
</form>
