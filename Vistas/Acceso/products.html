<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles2.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Tienda de Productos</h1>
        <button id="btn_logout" class="btn btn-logout">Cerrar Sesión</button>
    </header>

    <div class="container">
        <nav class="nav-bar">
            <div class="categories">
                <ul id="category-list"></ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Buscar productos..." oninput="searchProducts()" />
            </div>
        </nav>

        <div class="main-content">
            <div class="products-and-details">
                <div id="product-list" class="product-list"></div>
                <aside id="sidebar" class="sidebar">
                    <h2 id="product-title">Detalles del Producto</h2>
                    <p><strong>Categoría:</strong> <span id="product-category"></span></p>
                    <p><strong>Descripción:</strong> <span id="product-description"></span></p>
                    <p><strong>Precio:</strong> $<span id="product-price"></span></p>
                </aside>
            </div>
        </div>
        
    </div>
    <script src="products.js"></script>
</body>
</html>
